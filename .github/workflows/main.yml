name: 'Integration Tests (branch: main)'

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++

      - name: Basic build
        run: make

      - name: Install in non-default directory
        run: make PREFIX=tmp install

      - name: Run unit tests
        run: make test
